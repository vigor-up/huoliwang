name: 增量同步至阿里雲 OSS

on:
  push:
    branches: [ main ]  # ⚠️ 若你用 master 請修改

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      # --- 如果你的 GitHub Pages 需要編譯（Jekyll/Hugo），在此插入建置步驟 ---
      # 例如 Jekyll： bundle exec jekyll build
      # 輸出目錄通常是 _site （請確認）
      # ------------------------------------------------------------

  - name: 增量上傳至 OSS
  uses: Menci/upload-to-oss@beta-v3
  with:
    access-key-id: ${{ secrets.OSS_ACCESS_KEY_ID }}
    access-key-secret: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
    bucket: ${{ secrets.OSS_BUCKET }}
    endpoint: ${{ secrets.OSS_ENDPOINT }}
    local-path: ./_site        # 確認你的輸出目錄
    remote-path: /             # 若要上傳至子目錄，如 /blog/
    # ⚠️ 移除了 increment 參數（不再需要）
    no-delete-remote-files: true    # 保留，作用同增量
    delay-html-file-upload: true    # 保留
